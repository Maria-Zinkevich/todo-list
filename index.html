<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ToDo</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="script.js" defer></script>
</head>
<body>
<div class="wrap">
	<header class="header">
		<input class="header__input" type="text" placeholder="What do you need to do?">
		<button class="header__button" id="add"></button>
	</header>

	<div class="todo-container">
		<ul class="todo__list todo__list--unchecked" id="todo">
		</ul>
		<ul class="todo__list todo__list--checked" id="completed">
		</ul>
	</div>
</div>

</body>
</html>
